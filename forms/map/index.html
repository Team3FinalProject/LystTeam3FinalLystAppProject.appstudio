<!DOCTYPE html>
<html>
  <head>
    <title>LYST</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Set map style to full view page */
      #map {
        height: 100%;
      }

      /* Make the view page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
    
      function initMap() {
        // Style the map in night mode, centered on Omaha.
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.2565, lng: -95.9345 },
          zoom: 13,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#263c3f" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#6b9a76" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#f3d19c" }],
            },
            {
              featureType: "transit",
              elementType: "geometry",
              stylers: [{ color: "#2f3948" }],
            },
            {
              featureType: "transit.station",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#17263c" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#515c6d" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.stroke",
              stylers: [{ color: "#17263c" }],
            },
          ],
        });

        // Add markers for grocery stores
        addMarker({ // Wohlner's
            coords: { lat: 41.259521, lng: -95.961411 },
            name: "Wohlner's Neighborhood Grocery & Deli"
        });

        addMarker({ // Walmart
            coords: { lat: 41.256800, lng: -95.980840 },
            name: "Walmart Neighborhood Market"
        });

        addMarker({ // HyVee
            coords: { lat: 41.242390, lng: -95.994209 },
            name: "HyVee"
        });

        // function called to place markers with info windows
        function addMarker(props){
            // define marker
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                // icon: variable, where variable = 'https://...'
                name:props.name
            });

            // create info window
            var infoWindow = new google.maps.InfoWindow({
                content:`<p>${marker.name}</p>
                <button>
                    See LYSTS!
                </button>`

            });

            // add marker
            marker.addListener('click', function(){
                infoWindow.open(map,marker);
            });
        };

        /*
         * The CenterControl adds a control to the map that recenters the map on center.
         * This constructor takes the control DIV as an argument.
         * @constructor
         */
        const center = { lat: 41.2565, lng: -95.9345 }
        function CenterControl(controlDiv, map) {
          // Set CSS for the control border.
          const controlUI = document.createElement("div");
          controlUI.style.backgroundColor = "#fff";
          controlUI.style.border = "2px solid #fff";
          controlUI.style.borderRadius = "3px";
          controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
          controlUI.style.cursor = "pointer";
          controlUI.style.marginTop = "8px";
          controlUI.style.marginBottom = "22px";
          controlUI.style.textAlign = "center";
          controlUI.title = "Click to recenter the map";
          controlDiv.appendChild(controlUI);
          // Set CSS for the control interior.
          const controlText = document.createElement("div");
          controlText.style.color = "rgb(25,25,25)";
          controlText.style.fontFamily = "Roboto,Arial,sans-serif";
          controlText.style.fontSize = "16px";
          controlText.style.lineHeight = "38px";
          controlText.style.paddingLeft = "5px";
          controlText.style.paddingRight = "5px";
          controlText.innerHTML = "Center Map";
          controlUI.appendChild(controlText);
          // Setup the click event listeners: simply set the map to center.
          controlUI.addEventListener("click", () => {
              map.setCenter(center);
              //alert('Change Form')
          });
        }
        // Create the DIV to hold the control and call the CenterControl()
        // constructor passing in this DIV.
        const centerControlDiv = document.createElement("div");
        CenterControl(centerControlDiv, map);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);
        }

        // Request places
        /*
        const request = {
            query: "Creighton University",
            fields: ["name", "geometry"],
        };
        service = new google.maps.places.PlacesService(map);
        service.findPlaceFromQuery(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
            for (let i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
            map.setCenter(results[0].geometry.location);
            }
        });

        function createMarker(place) {
        if (!place.geometry || !place.geometry.location) return;
        const marker = new google.maps.Marker({
            map,
            position: place.geometry.location,
        });
        google.maps.event.addListener(marker, "click", () => {
            infowindow.setContent(place.name || "");
            infowindow.open(map);
        });
        }
        */
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUYQCfTMugPMx1OT2BiGQnppgwKIWsI9g&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
